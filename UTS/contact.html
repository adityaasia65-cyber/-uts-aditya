<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak Kami - Yak Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Yak Store</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="products.html">Produk</a>
                <a href="register.html">Daftar Member</a>
                <a href="contact.html" class="active">Kontak</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="form-container">
                <h2>Formulir Kontak / Buku Tamu</h2>
                <form action="/submit-contact" method="POST">
                    <label for="fullname">Nama Lengkap:</label>
                    <input type="text" id="fullname" name="fullname" required placeholder="Nama Anda">

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="cth@gmail.com">

                    <label for="subject">Subjek:</label>
                    <input type="text" id="subject" name="subject" required placeholder="Cth: Pertanyaan Ukuran Sepatu">

                    <label for="message">Pesan / Komentar:</label>
                    <textarea id="message" name="message" rows="6" required placeholder="Tuliskan pesan atau komentar Anda di sini..."></textarea>

                    <button type="submit" class="button">Kirim Pesan</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Yak Store. Toko Sepatu Online Terbaik Anda.</p>
        </div>
    </footer>
</body>
</html>
