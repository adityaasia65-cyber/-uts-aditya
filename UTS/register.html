<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Member - Yak Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Yak Store</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="products.html">Produk</a>
                <a href="register.html" class="active">Daftar Member</a>
                <a href="contact.html">Kontak</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="form-container">
                <h2>Formulir Pendaftaran Member</h2>
                <form action="/submit-register" method="POST">
                    <label for="name">Nama Lengkap:</label>
                    <input type="text" id="name" name="name" required placeholder="Cth: Budi Santoso">

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="cth@email.com">
                    
                    <label for="phone">Nomor Telepon:</label>
                    <input type="text" id="phone" name="phone" required placeholder="Cth: 08123456789">
                    
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>

                    <button type="submit" class="button">Daftar Sekarang</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Yak Store. Toko Sepatu Online Terbaik Anda.</p>
        </div>
    </footer>
</body>
</html>
